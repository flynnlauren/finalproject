<html>
    <input type="text" id="ajaxTextbox" />
    <span id="ajaxButton" style="cursor: pointer; text-decoration: underline">
    </span>  
    <head>
      <title>Markdown Test</title>
    </head>
     <body>
         <div id="ajaxButton"><h2>Get the New Text</h2></div>
         <button type="button" onclick="loadDoc()">load Change</button>
         
         <script>
            function loadDoc() {
                var xhttp;
                xhttp = new XMLHttpRequest("test.xml");
                xhttp.onreadystatechange = function() {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    document.getElementById("test.xml").innerHTML = xhttp.responseText;
                }
            };
            xhttp.open("GET", "test.xml", true);
            xhttp.send();
        
            }
                       
        </script>

    </body>
</html>
